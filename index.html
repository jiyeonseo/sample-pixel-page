      <div class="container">
           <div class="form-group">
             <label for="first_name">first name</label>
             <input class="form-control" name="first_name" id="contentName" placeholder="ABC Leather Sandal">
              <label for="last_name">last name</label>
               <input  type="text" name="last_name" maxlength="80" size="30">  
               <label for="email">eail</label>
               <input  type="text" name="email" maxlength="80" size="30">  
               
           </div>

           <button onClick="onViewContentClick()" class="btn btn-primary btn-sm">Submit</button>
      </div>
<script>

function onInitClick(){
  // fbq('init',  $("#pixelId").val());
  fbq('init', '1111111');
  fbq('track', 'PageView');
}
function onViewContentClick() {
  fbq('track', 'ViewContent', {
      content_type: $("#contentType").val(),
      content_ids: $("#contentIds").val(),
      content_name: $("#contentName").val(),
      content_category: 'Shoes',
      value: '0.50',
      currency: 'USD'
      });
};

function onSearchClick() {
  fbq('track', 'Search', {
      search_string: 'awesome sendal',
      content_ids: ['12347'],
      content: 'ABC Leather Sandal',
      content_category: 'Shoes',
      value: '0.50',
      currency: 'USD'
      });
};

function onAddToCartClick() {
  fbq('track', 'Search', {
      content_type: 'product',
      content_ids: ['12347'],
      content_name: 'ABC Leather Sandal',
      content_category: 'Shoes',
      value: '0.50',
      currency: 'USD'
      });
};

function onPurchaseClick() {
  fbq('track', 'Search', {
      content_type: 'product',
      content_ids: ['12347'],
      content_name: 'ABC Leather Sandal',
      content_category: 'Shoes',
      contents: 'Red',
      num_items: 1,
      value: '0.50',
      currency: 'USD'
      });
};

function onLeadClick() {
  fbq('track', 'Lead', {
      content_name: 'ABC Leather Sandal',
      content_category: 'Shoes',
      value: '0.50',
      currency: 'USD'
      });
};

function onTrackCustomClick() {
  fbq('trackCustom', 'Cheese', {
      product: 'bluecheese'
      });
};
</script>
